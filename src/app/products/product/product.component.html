<div class="card mb-3">
    <a routerLink="/products/product-details" [state]="product">
        <div class="prod-img">
            <img [src]="product.image" class="card-img-top w-100" alt="" />
        </div>
        <div class="card-body">
            <h5 class="card-title text-truncate">{{ product.title }}</h5>
            <p class="card-text text-truncate">
                {{ product.description }}
            </p>
        </div>
    </a>   
    <div class="d-flex justify-content-between align-items-center p-3">
        <div class="d-flex">
            <button *ngIf="cartButtonOn; else cartTemp" 
                    (click)="onAddCart()" 
                    class="btn btn-success">Add To Cart</button>
            <ng-template #cartTemp>
                <input type="number" value="0" [(ngModel)]="quantity" class="form-control w-50"/>
                <button class="btn btn-danger" (click)="onAddToCart(product)">
                    Add
                </button>
            </ng-template>
        </div>
        <span>{{ product.price | currency }}</span>
    </div>
</div>
