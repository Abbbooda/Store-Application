<div class="card">
    <img [src]="product.image" class="card-img-top" alt="">
    <div class="card-body">
        <h5 class="card-title">{{ product.title }}</h5>
        <p class="card-text">
            {{ product.description }}
        </p>
        <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex">
                <button *ngIf="cartButtonOn; else cartTemp" 
                        (click)="onAddCart()" 
                        class="btn btn-success">Add To Cart</button>
                <ng-template #cartTemp>
                    <input type="number" value="0" [(ngModel)]="quantity" class="form-control w-50"/>
                    <button class="btn btn-danger" (click)="onAddToCart()">
                        Add
                    </button>
                </ng-template>
            </div>
            <span>{{ product.price | currency }}</span>
        </div>
    </div>
</div>
