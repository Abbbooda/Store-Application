<div class="shopping">
    <div class="shopping-header d-flex justify-content-between align-items-end my-4">
        <div>
            <h1>Shopping Cart</h1>
            <p>You have <span>{{ cartItems.length }}</span> item in your cart</p>
        </div>
        <button class="btn btn-clear" (click)="onClearCart()">Clear Shopping Cart</button>
    </div>
    <table class="table text-center table-striped">
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th colspan="1"></th>
        </tr>
        <tbody>
            <tr *ngFor="let cart of cartItems">
                <td>
                    <img [src]="cart.image" class="product-img" alt="">
                    {{ cart.title }}
                </td>
                <td>{{ cart.price | currency}}</td>
                <td>
                    <button (click)="addQuantity(cart)" class="btn btn-dark">+</button>
                    <span>{{ cart.quantity }}</span>
                    <button (click)="removeQuantity(cart)" class="btn btn-dark">-</button>
                </td>
                <td>{{ (cart.price * cart.quantity) | currency }}</td>
                <td>
                    <button (click)="deleteItem(cart)" type="button"   class="btn btn-danger">
                    Delete
                </button>
            </td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td>total : {{ getTotal(cartItems) | currency}}</td>
                <td><button class="btn btn-success">Order Now</button></td>
            </tr>
        </tbody>

    </table>
</div>
