        <tbody>
            <tr>
                <td>
                    <img src="https://fakeimg.pl/600x400" class="product-img" alt="">
                    {{ 'Snickers '}}
                </td>
                <td>{{ '109' | currency}}</td>
                <td>{{ '6' }}</td>
                <td>{{ '667' | currency }}</td>
                <td><button type="button" class="btn btn-danger">Delete</button></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td>total : {{ '659' | currency}}</td>
                <td><button class="btn btn-success">Order Now</button></td>
            </tr>
        </tbody>

    </table>
</div>
